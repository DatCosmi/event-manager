<ion-content class="ion-padding">
  <h1>Perfil</h1>
  <form (ngSubmit)="updateProfile()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="displayName" name="displayName"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="takePicture()"
      >Tomar foto de perfil</ion-button
    >
    <ion-img *ngIf="photoURL" [src]="photoURL"></ion-img>
    <ion-button expand="block" type="submit">Actualizar perfil</ion-button>
  </form>
</ion-content>
