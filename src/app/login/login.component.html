<ion-content class="ion-padding">
  <h1>Iniciar sesión</h1>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      ></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Iniciar sesión</ion-button>
  </form>
  <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
</ion-content>
