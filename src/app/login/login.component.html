<ion-content class="ion-padding">
  <h1>Iniciar sesión</h1>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label color="primary" position="floating" mode="ios"
        >Correo electrónico</ion-label
      >
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="custom-input"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating" mode="ios"
        >Contraseña</ion-label
      >
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="custom-input"
      ></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" color="primary"
      >Iniciar sesión</ion-button
    >
  </form>
  <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
</ion-content>
