<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let event of events$ | async"
      [routerLink]="['/event', event.id]"
    >
      <ion-label>
        <h2>{{ event.title }}</h2>
        <p>{{ event.date | date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/create-event">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
