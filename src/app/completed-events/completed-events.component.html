<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/events"></ion-back-button>
    </ion-buttons>
    <ion-title>Eventos Completados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of completedEvents$ | async">
      <ion-label>
        <h2>{{ event.title }}</h2>
        <p>{{ event.date | date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
